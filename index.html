<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルスライドショー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slide-controls">
        <button id="prevBtn" class="control-btn"><i class="fas fa-chevron-left"></i></button>
        <span id="slideCounter">1 / 10</span>
        <button id="nextBtn" class="control-btn"><i class="fas fa-chevron-right"></i></button>
        <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
    </div>

    <iframe id="slideFrame" src="slides/slide1.html" frameborder="0"></iframe>

    <script src="js/slideshow.js"></script>
</body>
</html>
